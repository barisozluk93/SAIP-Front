<!--begin::Menu-->
<div
  class="menu menu-column menu-fit menu-rounded menu-title-gray-600 menu-icon-gray-500 menu-state-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-500 fw-bold fs-5 px-6 my-5 my-lg-0"
  id="kt_aside_menu" data-kt-menu="true">

  <div id="kt_aside_menu_wrapper" class="menu-fit">

    <ng-container *ngFor="let menu of menuList">
      <div *ngIf="menu.childMenus?.length == 0 && !menu.isForbid" class="menu-item">
        <a class="menu-link without-sub" routerLink={{menu.url}} routerLinkActive="active"><span class="menu-icon">
            <span [inlineSVG]="'./assets/media/icons/duotune/general/gen022.svg'" class="svg-icon svg-icon-2"></span>
          </span>
          <!-- <span class="menu-title" translate="MENU.DASHBOARD"></span></a> -->
          <span class="menu-title">{{menu.name}}</span></a>
      </div>

      <div *ngIf="menu.childMenus && menu.childMenus.length > 0 && !menu.isForbid" class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
        <span class="menu-link"><span class="menu-icon"><span class="svg-icon svg-icon-2"
          [inlineSVG]="'./assets/media/icons/duotune/general/gen022.svg'"></span></span><span
        class="menu-title">{{menu.name}}</span><span class="menu-arrow"></span></span>
        
        <ng-container *ngFor="let childMenu of menu.childMenus">
          <div *ngIf="!childMenu.isForbid" class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
            <div class="menu-item">
              <a class="menu-link without-sub" routerLinkActive="active"
                routerLink={{childMenu.url}}><span class="menu-bullet"><span
                    class="bullet bullet-dot"></span></span><span class="menu-title">{{childMenu.name}}</span></a>
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>    

    <!-- Separator -->
    <div class="menu-item">
      <div class="menu-content">
        <div class="separator mx-1 my-4"></div>
      </div>
    </div>
  </div>
</div>
