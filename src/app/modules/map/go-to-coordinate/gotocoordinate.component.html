<div id="goToCoordinate" *ngIf="goToCoordinateVisibility">
    <div class="card">
        <div class="card-header px-0" style="min-height: 50px;">
            <h4 class="card-title align-items-start mt-4" style="margin-left: 2rem;">
                <a class="card-label fw-bolder fs-3">
                    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen018.svg'" class="svg-icon svg-icon-3" [ngClass]="'svg-icon-primary'"></span>
                    Go To Coordinate
                </a>
            </h4>
            <div class="card-toolbar">
                <a (click)="closePanel()" class="btn btn-sm">
                    <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr015.svg'" class="svg-icon svg-icon-3"  [ngClass]="'svg-icon-primary'"></span>
                  </a>
            </div>
        </div>
        <div class="card-body">
            <div class="row fv-row mb-7">
                <label class="form-label fs-6 fw-bolder text-gray-900">Longitude</label>
                <input class="form-control bg-transparent" type="text" name="longitude"
                    [(ngModel)]="longitude" placeholder="Longitude" />
            </div>
            <div class="row fv-row mb-7">
                <label class="form-label fs-6 fw-bolder text-gray-900">Latitude</label>
                <input class="form-control bg-transparent" type="text" name="latitude"
                    [(ngModel)]="latitude" placeholder="Latitude" />
            </div>
            <div class="row fv-row" style="float: right;">
                <button type="submit" (click)="goToCoordinate()" class="btn btn-md btn-light-primary">
                    Go
                </button>
            </div>
        </div>
    </div>
</div>
